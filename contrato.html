<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Orden de cancelación</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/ordenCancelacion.jpeg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Orden de Cancelación</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dia">Fecha: </label>
                                <input type="date" name="dia" id="dia" value="2022-12-08" min="2022-01-01" max="2050-12-31"  />
                            </div>
                        </div>
                        
                        <h2>Datos del cliente</h2>
                        <div class="form-group">
                            <label for="nombreCliente">Nombre:</label>
                            <input type="text" name="nombreCliente" id="nombreCliente" required/>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" name="direccion" id="direccion" required/>
                        </div> 
                        <div class="form-group">
                            <label for="numeroCliente">Numero de Cliente:</label>
                            <input type="text" name="numeroCliente" id="numeroCliente" />
                        </div>                                            
                        
                        
                        <div class="form-submit">
                            <div class="botones">
                                <a href="home.html" class="ancor" >Contratos</a>  
                                <div>
                                    <a href="?" class="limpiar" id="reset" >limpiar</a>
                                    <input type="submit" value="Enviar" class="submit" name="submit" id="submit" />
                                </div>                                                          
                            </div>                                                          
                        </div>                        
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
