<!DOCTYPE html>
<html lang="es_MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formato Recibido</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/recibido.jpeg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Formato de recibido</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="dia">Fecha: </label>
                                <input type="date" name="dia" id="dia" value="2022-12-08" min="2022-01-01" max="2050-12-31"  />
                            </div>
                            <div class="form-group">
                                <label for="noRecibido">Numero de Folio:</label>
                                <input type="text" name="noRecibido" id="noRecibido" required/>
                            </div>  
                        </div>


                        <div class="form-row">                                                      
                            <div class="form-group">
                                <label for="cantidad">La cantidad de (numerico):</label>
                                <input type="text" name="cantidad" id="cantidad" required/>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">La cantidad de (en letra):</label>
                                <input type="text" name="cantidad" id="cantidad" required/>
                            </div>
                        </div>


                        <div class="form-radio">
                            <label for="" class="radio-label">Tipo de concepto:</label>                            
                            <div class="form-radio-item">
                                <input class="instalacion" type="radio" name="concepto" id="instalacion" checked >
                                <label for="instalacion">Instalacion</label>
                                <span class="check"></span>
                            </div>

                            <div class="form-radio-item">
                                <input class="cambioDomicilio" type="radio" name="concepto" id="cambioDomicilio"  >
                                <label for="cambioDomicilio">Cambio de domicilio</label>
                                <span class="check"></span>
                            </div>

                            <div class="form-group">
                                <div class="form-radio-item">
                                    <input class="especificar" type="radio" name="concepto" id="especificar" >
                                    <label for="especificar">Especificar</label>
                                    <span class="check"></span>    
                                </div>

                            </div>

                            
                            
                        </div>

                        <div class="form-group concepto">
                            
                        </div>
                        <h2>Datos del cliente</h2>
                        <div class="form-group">
                            <label for="nombreCliente">Nombre:</label>
                            <input type="text" name="nombreCliente" id="nombreCliente" required/>
                        </div>                                             
                        
                        
                        <div class="form-submit">                            
                            <div class="botones">
                                <a href="home.html" class="ancor" >Contratos</a>  
                                <div>
                                    <a href="?" class="limpiar" id="reset" >limpiar</a>
                                    <input type="submit" value="Enviar" class="submit" name="submit" id="submit" />
                                </div>                                                          
                            </div>                                                          
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
